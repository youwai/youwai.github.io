<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link href="index.css" rel="stylesheet"/>

    <title>Smart Pet Feeder</title>
  </head>
  <body>
    <header class="heading">
        <h1 class="text-center py-4 shadow-sm">Smart Pet Feeder</h1>
    </header>

    <div class="body-section">

      <div class="d-flex flex-column text-center w-100 mt-4">
        <span id="date-span" class="fs-2 fw-regular">date</span>
        <span id="time-span" class="fs-2 fw-bold mt-2">time</span>
      </div>

      <div class="graph-section d-flex flex-row justify-content-evenly mt-5">
        <div class="graph-card text-center">
          <span class="fs-5 fw-bold">Storage Chamber Remains (%)</span>
          <canvas id="doug-chart" class="my-4"></canvas>
        </div>
        <div class="graph-card text-center">
          <span class="my-5 fs-5 fw-bold">Plate Remain (%)</span>
          <canvas id="doug-chart1" class="my-4"></canvas>
        </div>
      </div>

      <div class="table-section my-5 p-3 shadow">
        <table id="table-list" class="table table-striped text-center">
          <thead>
            <tr>
              <th scope="col">Day of Week</th>
              <th scope="col">Date</th>
              <th scope="col">Time</th>
              <th scope="col">Storage Remains (%)</th>
              <th scope="col">Plate Remains (%)</th>
            </tr>
          </thead>
          <tbody>
            <tr></tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="timer.js"></script>
    <script type="module" src="index.js"></script>

  </body>
</html>
